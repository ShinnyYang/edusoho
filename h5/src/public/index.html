<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="minimal-ui">
  <meta name="chrome" content="nointentdetection">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-cli3 doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <script>
    function filterToken() {
      const search = window.location.href.split('?')[1]

      if (!search) return

      const searchArray = search.split('&')
      const tokenItemIndex = searchArray.findIndex(item => item.indexOf('token') > -1)

      if (tokenItemIndex === -1) return

      const token = searchArray[tokenItemIndex].split('=')[1]

      if (!token) return

      searchArray.splice(tokenItemIndex, 1)
      window.localStorage.setItem('token', token)
      window.location.replace(window.location.href.split('?')[0] + '?' + searchArray.join('&'))
    }

    filterToken()
  </script>
  <script src="<%= BASE_URL %>static/js/appJSSDK.js"></script>
  <script src='/static-dist/libs/agent-web-sdk/agent-sdk.iife.js'></script>
</body>

</html>
